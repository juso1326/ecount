# ============================================================
# ecount.conf — 萬用字元子網域設定（stancl/tenancy）
# 放置路徑（本機）: /etc/nginx/sites-available/ecount.conf
# 放置路徑（Docker）: /etc/nginx/conf.d/ecount.conf
# ============================================================

# 中央主網域（superadmin）
server {
    listen 80;
    server_name ecount.test;

    root /var/www/html/public;
    index index.php;

    charset utf-8;
    client_max_body_size 64M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass   php:9000;           # Docker PHP-FPM service name
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# 萬用字元子網域（租戶）
server {
    listen 80;
    server_name ~^(?<tenant>[^.]+)\.ecount\.test$;

    root /var/www/html/public;
    index index.php;

    charset utf-8;
    client_max_body_size 64M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass   php:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
